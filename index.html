<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="./style/base.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="/"
      ><img src="./img/catlogo.svg" alt="logo" class="header__logo"
      /></a>
      <h1 class="header__title">Webshop</h1>
      <div>
        <div class="search__container">
          <i class="fa fa-search search-icon"></i>
          <input type="text" class="search__bar" placeholder="Search...">
        </div>
      <div class="container-cart">
        <a href="/cart"
          ><img
            src="./img/shoppingcart.svg"
            alt="Shopping cart icon"
            class="header__shoppingcart"
        /></a>
        <span class="cart-count">0</span>
      </div>
    </div>

    </header>
    <main>
      <section>
        <div class="category-form">
          <div class="btn-container"></div>
          <select id="sort">
            <option>Sort by: </option>
            <option>Price Ascending</option>
            <option>Price Descending</option>
            <option>Rating</option>
            <option>Alphabetically</option>
            </select>
          </div>
          </section>
      <section class="product-list"></section>
    </main>
    <div class="product-modal__background"></div>
  </body>
</html>
